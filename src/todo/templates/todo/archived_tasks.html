{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
    <title>Archived Tasks</title>
</head>
<body>
    <div id="sheet">
        <h5>Archived Tasks</h5>

        <ul>
            {% for task in tasks %}
                <li>
                    {{ task.title }}
                </li>
            {% endfor %}
        </ul>

        <a href="{% url 'todo_list' %}">Back to Task List</a>
    </div>
</body>
</html>
