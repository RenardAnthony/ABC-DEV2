{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'todo/css/style.css' %}">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Add Task</title>
    </head>
    <body>
        <div id="sheet">
            <h5>Add Task</h5>
            <form method="post">
                {% csrf_token %}

                <!-- Affichage du formulaire avec des styles modernes -->
                <div class="input-group">
                    {{ form.as_p }}
                </div>

                <!-- Boutons -->
                <div class="btn-group">
                    <button class="modern-btn" type="submit">Add Task</button>
                    <a class="cancel-btn" href="{% url 'todo_list' %}">Back to list</a>
                </div>
            </form>
        </div>
    </body>
</html>
