{% extends 'base.html' %}
{% load static %}

{% block title %} <title>Register</title> {% endblock %}
{% block Css %}
    <link rel="stylesheet" href="{% static 'account/css/account.css' %}">
{% endblock %}

{% block content %}


        <form method="post">
            {% csrf_token %}
            <h1>Changer l'email</h1>

            <div class="input-box">
                {{ form.as_p }}
            </div>

            <div class="register-link">
                <button type="submit" class="btn_8">Envoyer</button>
            </div>
        </form>

{% endblock %}
