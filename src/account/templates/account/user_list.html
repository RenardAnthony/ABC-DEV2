<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'user_profile' user.id %}">{{ user.pseudo }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
