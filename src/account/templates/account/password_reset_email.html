<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .email-header {
            background: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .email-content {
            padding: 20px;
        }
        .email-footer {
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Réinitialisation du mot de passe</h1>
        </div>
        <div class="email-content">
            <p>Bonjour {{ user.get_username }},</p>
            <p>Vous avez demander une réinitialiser de votre mot de passe. <br> Pour ce faire cliquez simplement sur le lien suivant :</p>
            <p>
                <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
                    Réinitialiser le mot de passe
                </a>
            </p>
            <p>Merci,</p>
            <p>L'équipe de {{ site_name }}</p>
        </div>
        <div class="email-footer">
            <p>&copy; {{ site_name }}</p>
        </div>
    </div>
</body>
</html>
